<!-- Serve para identificar que estamos trabalhando com HTML na versão 5 -->
<!DOCTYPE html>
<!-- Tag HTML -->
<html>
    <!-- a Tag head é onde ficam as meta tags, que são as meta informações da página HTML -->
    <head>
        <!-- Título que fica na barra do navegador -->
        <title>Portfolio</title>
    </head>
    <!-- a Tag body é utilizada para delimitar o corpo do documento e é um recipiente para todos os conteúdos visiveis -->
    <body>
        <!-- h1 é a Tag de título mais forte sendo a Tag h6 a mais fraca/menor -->
        <h1>Isso é um título</h1>
        <h2>Isso é um subtitulo</h2>

        <!-- p é a Tag de parágrafo -->
        <p>Isso é um parágrafo</p>

        <!-- A Tag img possui as propriedades src e alt para a procura da imagem e o texto alternativo caso a img não seja encontrada -->
        <img src="html-logo-main/html.png" alt="Logo html 5">
    </body>
</html>
